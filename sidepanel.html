<html>
  <head>
    <title>Ad Previewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components/tabs/styles.css">
  </head>
  <body>
    <div class="section">
      <div class="h-7px"></div>
      <h2 class="mt-0">Import Ads</h2>
      <div class="tab">
        <button class="tablinks" data-tab="url">URL</button>
        <button class="tablinks" data-tab="upload">Upload</button>
      </div>
      <div id="url" class="tabcontent">
        <input placeholder="Paste URL here" type="text" id="url-input" data-img-preview="url-input-image" class="w-100" />
        <div class="h-7px"></div>
        <img class="max-w-100 w-150px h-auto" style="display: none;" src="" alt="" id="url-input-image">
      </div>
      <div id="upload" class="tabcontent">
        <input type="file" id="file-input" data-img-preview="file-input-image" class="w-100" />
        <div class="h-7px"></div>
        <img class="max-w-100 w-150px h-auto" style="display: none;" src="" alt="" id="file-input-image">
      </div>
    </div>
    <div class="section">
      <div class="h-15px"></div>
      <div class="h-15px"></div>
      <h2 class="mt-0">Page Actions</h2>
      <div class="flex justify-start items-center">
        <input type="checkbox" id="keep-aspect-ratio-toggle" checked />
        <label for="keep-aspect-ratio-toggle">Match aspect ratios to original ads</label>
      </div>
      <div class="h-7px"></div>
      <button data-function="replaceAds">Replace Ads</button>
      <div class="h-7px"></div>
      <button data-function="stopAdReplacement">Stop Ad Replacement</button>
    </div>
    <div class="section hidden">
      <div class="h-15px"></div>
      <div class="h-15px"></div>
      <hr />
      <div class="h-15px"></div>
      <h2 class="mt-0">Messages</h2>
      <textarea name="messages" id="messages" rows="10" readonly class="w-100"></textarea>
    </div>
    <script type="module" src="sidepanel.js"></script>
    <script type="module" src="components.js"></script>
  </body>
</html>
